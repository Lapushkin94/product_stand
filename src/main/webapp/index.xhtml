<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:head>
    <h:outputStylesheet library="css" name="table-style.css"/>
</h:head>
<h:body>

    <h1>Top products</h1>

    <h:dataTable id="products" value="#{productBean.productList}" var="prod"
                 styleClass="product-table"
                 headerClass="product-table-header"
                 rowClasses="product-table-odd-row,product-table-even-row"
    >

        <h:column>
            <f:facet name="header">Product Name</f:facet>
            ${prod.name}
        </h:column>

        <h:column>
            <f:facet name="header">Price</f:facet>
            ${prod.price}
        </h:column>

    </h:dataTable>


   <f:websocket channel="push" onmessage="updateList()"/>
   <script type="text/javascript">
      function updateList() {
         location.reload();
      }
   </script>

    <!--        location.reload();-->
    <!--   }" />-->

</h:body>
</html>
